<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display-container">
        <p id="display"></p>
      </div>
      <!-- Button for 7  -->
      <div class="button numberBtn" data-value="7">
        <span>7</span>
      </div>
      <!-- Button for 8  -->
      <div class="button numberBtn" data-value="8">
        <span>8</span>
      </div>
      <!-- Button for 9  -->
      <div class="button numberBtn" data-value="9">
        <span>9</span>
      </div>
      <!-- Button for /  -->
      <div class="button operatorBtn" data-value="/">
        <span>/</span>
      </div>
      <!-- Button for 4  -->
      <div class="button numberBtn" data-value="4">
        <span>4</span>
      </div>
      <!-- Button for 5  -->
      <div class="button numberBtn" data-value="5">
        <span>5</span>
      </div>
      <!-- Button for 6  -->
      <div class="button numberBtn" data-value="6">
        <span>6</span>
      </div>
      <!-- Button for /  -->
      <div class="button operatorBtn" data-value="*">
        <span>*</span>
      </div>
      <!-- Button for 1  -->
      <div class="button numberBtn" data-value="1">
        <span>1</span>
      </div>
      <!-- Button for 2  -->
      <div class="button numberBtn" data-value="2">
        <span>2</span>
      </div>
      <!-- Button for 3  -->
      <div class="button numberBtn" data-value="3">
        <span>3</span>
      </div>
      <!-- Button for -  -->
      <div class="button operatorBtn" data-value="-">
        <span>-</span>
      </div>
      <!-- Button for 0  -->
      <div class="button numberBtn" data-value="0">
        <span>0</span>
      </div>
      <!-- Button for .  -->
      <div class="button numberBtn" data-value=".">
        <span>.</span>
      </div>
      <!-- Button for %  -->
      <div class="button numberBtn" data-value="%">
        <span>%</span>
      </div>
      <!-- Button for +  -->
      <div class="button operatorBtn" data-value="+">
        <span>+</span>
      </div>
      <!-- Button for Reset  -->
      <div id="resetBtn" class="button bottomBtn">
        <span>AC</span>
      </div>
      <!-- Button for = give result -->
      <div class="button bottomBtn" data-value="=" id="resultBtn">
        <span>=</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
